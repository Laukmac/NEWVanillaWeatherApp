<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vanilla Weather App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/app.css">
</head>
<body>
    <div class="weather-app-wrap">
    <div class="container">
        <div class="overview">
            <form 
            id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
                <input 
                type="text" 
                placeholder="Search for a City" 
                class="form-control mb-3"
                id="city-input"
                autocomplete="off"
                />
            </div>
            <div class="col-3">
                <input 
                type="submit" 
                value="search" 
                class="btn btn-primary w-100"
                />
            </form>
            </div>
        </div>
    <h1 
    id="city">
    </h1>
    <ul>
        <li>Last Updated: <span id ="date"> </span>  </li>
        <li 
        id="description">
        </li>
    </ul>
</div>

        <div class="row">
            <div class="col-md-6">
                <div class="clearfix-weather-temp">
                <img src="" 
                alt="" 
                class = "float-left"
                id = "icon" />
                <div class="float=left">
                    <strong id= "temperature" ></strong>
                    <span class= "units"><a href="#" id="celsius-link" class="active"> °C</a> | <a href="#" id="fahrenheit-link">°F</a> </span>
            </div>
            </div>
        </div>
            <div class="col-md-6">
                <ul>
                    <li >
                    Humidity: <span id="humidity"></span><span>%</span>
                    </li>
                    <li>
                    Wind: <span id="windspeed"></span><span> km/h</span>
                    </li>

                </ul>
            </div>
        </div>

            <div class="forecast">
            <div class="row">
                <div class="col-2">
                    <div class="forecast-date">
                    Saturday
                </div>
                    <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="44"/>
                    <div class="forcast-temperatures">
                        <span class="forecast-max-temp"> hello</span>  
                         <span class="forecast-min-temp"> hello</span></div>
            </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>

<small>
    <a href="https://github.com/Laukmac/VanillaWeatherApp" >Open-Source Code</a>, by Lauren McPartland
</small>
</div>

    <script src="src/app.js"></script>
</body>
</html>
